<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ChatThread</title>
    <script
      defer
      src="https://chat-thread-backend.onrender.com/socket.io/socket.io.js"
    ></script>
    <script defer src="client.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="msger">
      <header class="msger-header">
        <div class="msger-header-title">
          <i class="fas fa-comment-alt"></i>

          <div class="symmetric-container">
            <b>
              <div class="sentence">ChatThread</div>
              <div class="sentence" id="dynamicValue"></div>
            </b>
          </div>
        </div>
        <div class="msger-header-options"></div>
      </header>

      <main class="msger-chat">
        <div class="msg left-msg"></div>

        <div class="msg right-msg"></div>
      </main>

      <form class="msger-inputarea">
        <input
          type="text"
          class="msger-input"
          id="messageInp"
          placeholder="Enter your message..."
        />
        <button type="submit" class="msger-send-btn">Send</button>
      </form>
    </section>
  </body>
</html>
